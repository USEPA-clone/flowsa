author: US Census Bureau
source_name: American Community Survey S1501 Educational Attainment
source_url: https://www.census.gov/programs-surveys/acs.html
bib_id: Census_ACS
api_name: Census
api_key_required: true
format: json
url:
  base_url: http://api.census.gov/data/
  api_path: __year__/acs/acs5/subject?
  url_params:
    get: Educational%20Attainment,group(S1501) 
    for: county:*  # retrieves all county data
    key: __apiKey__     # make the __apiKey__ part of the url and substitute in individual api key
  key_param: key
url_replace_fxn: !script_function:Census_ACS DP_URL_helper
call_response_fxn: !script_function:Census_ACS DP_call
parse_response_fxn: !script_function:Census_ACS S1501_5yr_parse
years:
- 2010
- 2011
- 2012
- 2013
- 2014
- 2015
- 2016
- 2017
- 2018
- 2019
- 2020
- 2021
- 2022

variables:
  S1501_C02_014E:
    name: High School Degree
    unit: '% of people'
    years: '2015-2022'
  S1501_C02_015E:
    name: Bachelors Degree
    unit: '% of people'
    years: '2015-2022'
  S1501_C01_014E:
    name: High School Degree
    unit: '% of people'
    years: '2010-2014'
  S1501_C01_015E:
    name: Bachelors Degree
    unit: '% of people'
    years: '2010-2014'
