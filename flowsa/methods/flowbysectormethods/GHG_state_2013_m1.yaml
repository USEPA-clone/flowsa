## GHG emissions by state from EPA disaggregated inventories

!include:USEEIO_summary_target.yaml
year: &ghg_year 2013
coa_year: &coa_year 2012
geoscale: state

sources_to_cache:
  EIA_MECS_Energy:
    !include:GHG_state_m1_common.yaml:sources_to_cache:EIA_MECS_Energy
    year: 2014
    attribution_source:
      Employment_state_2014: # Update to MECS year
        geoscale: national
        year: 2014
    clean_source: Employment_state_2014

source_names:
  EPA_StateGHGI: # U.S. GHG emissions by state
    !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI
    year: *ghg_year
    clean_parameter: # Override each year for use in allocate_industrial_combustion
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:clean_parameter
        year: 2014
        ghg_fba: EPA_GHGI_T_A_11 # 2014 Table
    activity_sets:
      !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets

    ## List these activity sets separately to access the correct use table year
      electric_power: # electricity combustion
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:electric_power
        attribution_source:
          stateio_Make_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityConsumedBy: {'22': ''}  # utilities

      electric_ch4_n2o: # electricity combustion
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:electric_ch4_n2o
        attribution_source:
          stateio_Make_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityConsumedBy: {'22': ''}  # utilities

      use_table_coal: # commercial coal combustion, non-manufacturing industrial
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:use_table_coal
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'212': ''}  # metal ores and nonmetallic minerals (i.e., coal)

      use_table_pet: # commercial petroleum combustion; mobile ag equipment, industrial petroleum
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:use_table_pet
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'324': ''}  # Petroleum fuel

      use_table_gas: # commercial gas combustion, non-manufacturing industrial
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:use_table_gas
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'22': ''}  # Electricity and natural gas

      commercial_ch4_n2o: # CH4 and N2O from commercial combustion
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:commercial_ch4_n2o
        activity_sets:
          coal:
            !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:commercial_ch4_n2o:activity_sets:coal
            attribution_source:
              stateio_Use_Summary:
                !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
                year: *ghg_year
                selection_fields:
                  ActivityProducedBy: {'212': ''}  # metal ores and nonmetallic minerals (i.e., coal)
          petroleum:
            !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:commercial_ch4_n2o:activity_sets:petroleum
            attribution_source:
              stateio_Use_Summary:
                !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
                year: *ghg_year
                selection_fields:
                  ActivityProducedBy: {'324': ''}  # Petroleum fuel
          gas:
            !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:commercial_ch4_n2o:activity_sets:gas
            attribution_source:
              stateio_Use_Summary:
                !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
                year: *ghg_year
                selection_fields:
                  ActivityProducedBy: {'22': ''}  # Electricity and natural gas

      carbonate_use: # other process use of carbonates
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:carbonate_use
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'325': ''}  # Use of chemicals

      nitrous_oxide_use: # N2O from Product uses
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:nitrous_oxide_use
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'325': ''}  # Use of chemicals

      urea: # emissions from urea fertilization
      # allocated between crops and animals based on USDA land area
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:urea
        attribution_source:
          USDA_CoA_Cropland_NAICS:
            !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:urea:attribution_source:USDA_CoA_Cropland_NAICS
            year: *coa_year

      transport_petroleum: # C02 from petroleum highway
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:transport_petroleum
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'324': ''}  # Petroleum fuel

      transport_nonroad_CH4: # CH4 from petroleum non-highway
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:transport_nonroad_CH4
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'324': ''}  # Petroleum fuel
            exclusion_fields:
              ActivityConsumedBy: ['481', # Exclude airlines
                                   'F030', 'F040', 'F050'] # Plus other sectors excluded above

      transport_nonroad_N2O: # N2O from petroleum non-highway
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:transport_nonroad_N2O
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'324': ''}  # Petroleum fuel

      transport_nonroad_ag: # CO2 (ag only), CH4, N2O from petroleum non-highway (ag & constrution)
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:transport_nonroad_ag
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'333': ''}  # Machinery

      transport_nonroad_construction: # CH4, N2O from petroleum non-highway (ag & constrution)
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:transport_nonroad_construction
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'333': ''}  # Machinery

      ods_substitutes: # CO2e from ODS substitutes
        !include:GHG_state_m1_common.yaml:source_names:EPA_StateGHGI:activity_sets:ods_substitutes
        attribution_source:
          stateio_Use_Summary:
            !include:GHG_state_m1_common.yaml:_allocation_types:_use_allocation
            year: *ghg_year
            selection_fields:
              ActivityProducedBy: {'333': ''}  # Poor proxy for A/C equipment
