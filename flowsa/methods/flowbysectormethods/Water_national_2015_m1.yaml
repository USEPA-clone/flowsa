# Attribute USGS NWIS water withdrawal to sectors.

industry_spec:
  default: NAICS_6
year: 2015
target_naics_year: 2012
geoscale: national

source_names:
  "USGS_NWIS_WU":
    fedefl_mapping: USGS_NWIS_WU
    geoscale: state
    clean_fba_before_activity_sets: !script_function:USGS_NWIS_WU usgs_fba_data_cleanup
    clean_fba_w_sec: !script_function:USGS_NWIS_WU usgs_fba_w_sectors_data_cleanup
    activity_sets:
      direct_attribution:
        selection_fields:
          PrimaryActivity:
          - "Aquaculture"
          - "Irrigation Golf Courses"
          - "Public Supply"
          - "Thermoelectric Power"
          - "Domestic"
        attribution_method: direct
      employment_attribution:
        geoscale: national
        selection_fields:
          PrimaryActivity:
          - "Industrial"
          - "Mining"
        attribution_method: proportional
        attribution_source:
          Employment_national_2015:
            data_format: FBS
            year: 2015
      cropland_attribution:
        selection_fields:
          PrimaryActivity:
            - "Irrigation Crop"
        attribution_method: proportional
        attribution_source:
          USDA_CoA_Cropland:
            year: 2017
            geoscale: state
            selection_fields:
              Class: "Land"
              FlowName:
                - "AREA HARVESTED, IRRIGATED"
                - "AREA IN PRODUCTION, IRRIGATED"
                - "AREA, IRRIGATED"
                - 'AREA BEARING & NON-BEARING, IRRIGATED'
                - 'AREA GROWN, IRRIGATED'
            clean_fba_w_sec: !script_function:USDA_CoA_Cropland disaggregate_coa_cropland_to_6_digit_naics_for_water_withdrawal
            attribution_method: multiplication
            attribution_source:
              USDA_IWMS:
                year: 2018
                geoscale: state
                selection_fields:
                    Class: Water
                clean_fba_wsec: !script_function:USDA_IWMS iwms_aggregation
      livestock_attribution:
        selection_fields:
          PrimaryActivity:
            - "Livestock"
        attribution_method: proportional
        attribution_source:
          USDA_CoA_Livestock:
            year: 2017
            geoscale: state
            selection_fields:
              Class: Other
              FlowName:
                - "HEAD"
                - "NUMBER"
                - "COLONIES"
              Compartment:
                - "NOT SPECIFIED"
            attribution_method: multiplication
            attribution_source:
              USGS_WU_Coef:
                year: 2005
                geoscale: national
