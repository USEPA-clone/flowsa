# Attribute REI's waste flows to SPB, SCB
industry_spec:
  default: NAICS_6
  NAICS_7: ['562212', '562219']
year: 2012
target_naics_year: 2012
geoscale: national

source_names:
  EPA_REI:
    selection_fields:
      Description: makecol
      ActivityProducedBy: !from_index:EPA_REI_waste_2012_asets.csv waste
      # ^^^ not at all sure the APB selection is needed. Are we even leaving anything out?
    disaggregate:
      - crosswalk:
          NAICS_Crosswalk_EPA_REI:
            merge_keys:
              left_on: ActivityProducedBy
              right_on: Activity
            add_columns:
              SectorProducedBy: Sector
        attribution_method: equal
        drop_columns: ActivityConsumedBy
      - crosswalk:
          EPA_REI:
            is_FlowBy: true
            selection_fields:
              Description: useintersection
              ActivityConsumedBy: !from_index:EPA_REI_waste_2012_asets.csv waste
            exclusion_fields:
              ActivityConsumedBy: [Imports of goods and services, Exports of goods and services]
            merge_keys:
              'on': Flowable
            add_columns:
              ActivityConsumedBy: ActivityConsumedBy
          NAICS_Crosswalk_EPA_REI:
            merge_keys:
              left_on: ActivityConsumedBy
              right_on: Activity
            add_columns:
              SectorConsumedBy: Sector
        attribution_method: proportional
        source:
          EPA_REI:
            data_format: FBA
            selection_fields:
              Description: useintersection
              ActivityConsumedBy: !from_index:EPA_REI_waste_2012_asets.csv waste
            merge_keys:
              'on': [Flowable, ActivityConsumedBy]
