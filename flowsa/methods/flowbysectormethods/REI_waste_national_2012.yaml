industry_spec:
  default: NAICS_6
  '562212': { default: NAICS_7 }
  '562219': { default: NAICS_7 }
year: 2012
target_naics_year: 2012
geoscale: national

source_names:
  "EPA_REI":
    selection_fields:
      PrimaryActivity: !from_index:EPA_REI_waste_2012_asets.csv waste
      Class: Other
      Description: makecol
    activity_sets:
      waste_flows:
        attribution_method: proportional #todo: want to use direct attribution before proportional
        attribute_on: Flowable # FBA is mapped to FBS at this point, so FlowName is mapped to Flowable
        fill_sector_column: SectorConsumedBy
        attribution_source:
          "EPA_REI":
            selection_fields:
              PrimaryActivity: !from_index:EPA_REI_waste_2012_asets.csv waste
              Class: Other
              Description: useintersection
