
industry_spec:
  default: NAICS_6
year: 2017
target_naics_year: 2012
geoscale: national

sources_to_cache:
  EIA_MECS_Energy:
    year: 2014
    selection_fields:
      Class: Energy
      Unit: Trillion Btu
      # NEW EIA MECS Energy FBAs show tables in description
      Description:
          - Table 2.2
          - Table 3.2
    estimate_suppressed: !script_function:temp_data_source_functions estimate_suppressed_mecs_energy
    clean_fba: !script_function:temp_data_source_functions clean_mecs_energy_fba
    clean_fba_w_sec: !script_function:temp_data_source_functions clean_mapped_mecs_energy_fba
    # clean_fba_df_fxn: !script_function:EIA_MECS mecs_energy_fba_cleanup
    # clean_fba_w_sec_df_fxn: !script_function:EIA_MECS eia_mecs_energy_clean_allocation_fba_w_sec
    attribution_method: proportional
    attribution_source:
      Employment_national_2014:
        data_format: FBS
        year: 2014

_attribution_sources:
  BEA: &bea
    year: 2012
    activity_to_sector_mapping: BEA_2012_Detail
    attribution_method: proportional
    attribution_source:
      Employment_national_2012:
        data_format: FBS
        year: 2012

source_names:
  EPA_NEI_Nonpoint:
    geoscale: state
    year: 2017
    activity_to_sector_mapping: SCC
    clean_fba_before_mapping: !script_function:EPA_NEI clean_NEI_fba_no_pesticides
    fedefl_mapping: NEI
    primary_action_type: Produced
    activity_sets:
      direct_allocation:
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv direct_allocation
        attribution_method: direct
      
      cropland:
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv cropland
        attribution_method: proportional
        attribution_source:
          USDA_CoA_Cropland:
            year: 2017
            geoscale: state
            selection_fields:
              Class: Land
              FlowName: AREA HARVESTED
            ## CONFIRM HOW TO HANDLE THESE CLEANING FXNS
            clean_fba_w_sec_df_fxn: !script_function:USDA_CoA_Cropland disaggregate_coa_cropland_to_6_digit_naics
            # OR
            attribution_method: function
            attribution function: !script_function:USDA_CoA_Cropland disaggregate_coa_cropland_to_6_digit_naics # wrapped in an appropriate aggregation

      industry_combustion_coal: #only allocating to 3digits
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv industry_combustion_coal
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            selection_fields:
              FlowName: Coal
      
      industry_combustion_coke: #only allocating to 3digits
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv industry_combustion_coke
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            selection_fields:
              FlowName: Coke and Breeze
      
      industry_combustion_distillate: #only allocating to 3digits
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv industry_combustion_distillate
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            selection_fields:
              FlowName: Distillate Fuel Oil
      
      industry_combustion_hgl: #only allocating to 3digits
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv industry_combustion_hgl
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            selection_fields:
              FlowName: Hydrocarbon Gas Liquids, excluding natural gasoline
              
      industry_combustion_nat_gas: #only allocating to 3digits
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv industry_combustion_nat_gas
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            selection_fields:
              FlowName: Natural Gas

      industry_combustion_other: #only allocating to 3digits
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv industry_combustion_other
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            selection_fields:
              FlowName: Other

      industry_combustion_residual: #only allocating to 3digits
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv industry_combustion_residual
        attribution_method: proportional
        attribution_source:
          EIA_MECS_Energy:
            selection_fields:
              FlowName: Residual Fuel Oil

      livestock: #Livestock losing NAICS 11211
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv livestock
        attribution_method: proportional
        attribution_source:
          USDA_CoA_Livestock:
            year: 2017
            geoscale: state
            selection_fields:
                Class: Other
                FlowName:
                  - HEAD
                  - NUMBER
                  - COLONIES
                Compartment: NOT SPECIFIED

      mobile_and_fuel_storage:
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv mobile_and_fuel_storage
        attribution_method: proportional
        attribution_source:
          BEA_Use_Detail_BeforeRedef:
            <<: *bea
            primary_action_type: Consumed # confirm this
            selection_fields:
              ActivityProducedBy: {'324110': ''}  # Petroleum

      fertilizers:
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv fertilizers
        attribution_method: proportional
        attribution_source:
          BEA_Use_Detail_BeforeRedef:
            <<: *bea
            primary_action_type: Consumed  # confirm this
            selection_fields:
              ActivityProducedBy: {'325310': ''}  # Fertilizers

      pesticides: # pesticides
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_2017_asets.csv pesticides
        attribution_method: proportional
        attribution_source:
          BEA_Use_Detail_BeforeRedef:
            <<: *bea
            primary_action_type: Consumed  # confirm this
            selection_fields:
              ActivityProducedBy: {'325320': ''}  # Pesticides

      output_allocation: # Gross Output
        selection_fields:
          PrimaryActivity: NEI_Nonpoint_2017_asets.csv output_allocation
        attribution_method: proportional
        attribution_source:
          BEA_GDP_GrossOutput:
            year: 2017
            activity_to_sector_mapping: BEA_2012_Detail
            selection_fields:
              Class: Money
              FlowName: Gross Output
            attribution_method: proportional
            attribution_source:
              Employment_national_2017:
                data_format: FBS
                year: 2017


