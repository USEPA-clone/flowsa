# This is the 2017 target year method for CAP_HAP which builds off the generic
# method in CAP_HAP_common

industry_spec:
  default: NAICS_6
target_naics_year: 2012
geoscale: national

_emission_year: &year 2017

sources_to_cache:
  EIA_MECS_Energy:
    !include:CAP_HAP_common.yaml:sources_to_cache:EIA_MECS_Energy
    year: 2018
    attribution_source:
      Employment_national_2018:
        data_format: FBS
        year: 2018

source_names:
  EPA_NEI_Nonpoint:
    !include:CAP_HAP_common.yaml:source_names:EPA_NEI_Nonpoint
    year: *year
    activity_sets:
      !include:CAP_HAP_common.yaml:source_names:EPA_NEI_Nonpoint:activity_sets
      output_allocation: # Gross Output
        selection_fields:
          PrimaryActivity: !from_index:NEI_Nonpoint_asets.csv output_allocation
        attribution_method: proportional
        attribution_source:
          BEA_GDP_GrossOutput:
            year: 2017
            geoscale: national
            activity_to_sector_mapping: BEA_2012_Detail
            selection_fields:
              Class: Money
              FlowName: Gross Output
            attribution_method: proportional
            attribution_source:
              Employment_national_2017:
                data_format: FBS
                year: 2017

  EPA_NEI_Nonroad:
    !include:CAP_HAP_common.yaml:source_names:EPA_NEI_Nonroad
    year: *year

  EPA_NEI_Onroad:
    !include:CAP_HAP_common.yaml:source_names:EPA_NEI_Onroad
    year: *year

  stewiFBS:
    !include:CAP_HAP_common.yaml:source_names:stewiFBS
    inventory_dict:
      NEI: *year
      TRI: *year
    local_inventory_name: NEI_TRI_air_2017
