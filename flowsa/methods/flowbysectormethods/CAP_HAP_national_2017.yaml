target_sector_level: NAICS_6
target_sector_source: NAICS_2012_Code
target_geoscale: national

_allocation_types:
  _mecs_allocation: &mecs_allocation
    allocation_source: "EIA_MECS_Energy"
    allocation_method: proportional
    allocation_source_class: "Energy"
    allocation_source_year: 2014
    # allocation_flow:  # This is to be overridden
    #   - "Coal"
    #   - "Coke and Breeze"
    #   - "Distillate Fuel Oil"
    #   - "Hydrocarbon Gas Liquids, excluding natural gasoline"
    #   - "Natural Gas"
    #   - "Other"
    #   - "Residual Fuel Oil"
    allocation_compartment: None
    allocation_from_scale: national
    clean_allocation_fba: mecs_energy_fba_cleanup
    clean_allocation_fba_w_sec: eia_mecs_energy_clean_allocation_fba_w_sec
    helper_source: "BLS_QCEW"
    helper_method: proportional-flagged
    helper_source_class: "Employment"
    helper_source_year: 2014
    helper_flow: None
    helper_from_scale: national
    clean_helper_fba: clean_bls_qcew_fba
    clean_helper_fba_wsec: bls_clean_allocation_fba_w_sec

source_names:
  "EPA_NEI_Nonpoint":
    data_format: 'FBA'
    class: Chemicals
    geoscale_to_use: state
    year: 2017
    activity_to_sector_mapping: 'SCC'
    clean_fba_df_fxn: clean_NEI_fba_no_pesticides
    fedefl_mapping: 'NEI'
    # activity_set_file: 'NEI_Nonpoint_2017_asets.csv'
    activity_sets:
      activity_set_1: #Direct
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_1
        allocation_method: direct
        allocation_source: None
        allocation_from_scale: national
      activity_set_2: #Crops
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_2
        allocation_source: "USDA_CoA_Cropland"
        allocation_method: proportional
        allocation_source_class: "Land"
        allocation_source_year: 2017
        allocation_flow:
          - "AREA HARVESTED"
        allocation_compartment: None
        allocation_from_scale: state
        clean_allocation_fba: coa_irrigated_cropland_fba_cleanup
        clean_allocation_fba_w_sec: disaggregate_coa_cropland_to_6_digit_naics
      activity_set_3a: #Fuel Combustion - Industry #only allocating to 3digits
        <<: *mecs_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_3a
        allocation_flow:
          - "Coal"
      activity_set_3b: #Fuel Combustion - Industry #only allocating to 3digits
        <<: *mecs_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_3b
        allocation_flow:
          - "Coke and Breeze"
      activity_set_3c: #Fuel Combustion - Industry #only allocating to 3digits
        <<: *mecs_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_3c
        allocation_flow:
          - "Distillate Fuel Oil"
      activity_set_3d: #Fuel Combustion - Industry #only allocating to 3digits
        <<: *mecs_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_3d
        allocation_flow:  # Are we sure the next line is supposed to say "natural gasoline"?
          - "Hydrocarbon Gas Liquids, excluding natural gasoline"
      activity_set_3e: #Fuel Combustion - Industry #only allocating to 3digits
        <<: *mecs_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_3e
        allocation_flow:
          - "Natural Gas"
      activity_set_3f: #Fuel Combustion - Industry #only allocating to 3digits
        <<: *mecs_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_3f
        allocation_flow:
          - "Other"
      activity_set_3g: #Fuel Combustion - Industry #only allocating to 3digits
        <<: *mecs_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_3g
        allocation_flow:
          - "Residual Fuel Oil"
      activity_set_4: #Livestock losing NAICS 11211
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_4
        allocation_method: proportional
        allocation_source: "USDA_CoA_Livestock"
        allocation_source_class: "Other"
        allocation_source_year: 2017
        allocation_flow:
          - "HEAD"
          - "NUMBER"
          - "COLONIES"
        allocation_compartment:
          - "NOT SPECIFIED"
        allocation_from_scale: state
      activity_set_5: &use_allocation # mobile sources and fuel storage
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_5
        allocation_source: "BEA_Use_Detail_PRO_BeforeRedef"
        activity_to_sector_mapping: "BEA_2012_Detail"
        allocation_method: proportional
        allocation_source_class: "Money"
        allocation_source_year: 2012
        allocation_flow:
          - "USD2012"
        allocation_compartment: None
        allocation_from_scale: national
        clean_allocation_fba: subset_BEA_table
        clean_parameter: {"324110": 'ActivityProducedBy'}
        helper_source: "BLS_QCEW"
        helper_method: proportional
        helper_source_class: "Employment"
        helper_source_year: 2012
        helper_flow:
          - "Number of employees"
        helper_from_scale: national
        clean_helper_fba: clean_bls_qcew_fba
        clean_helper_fba_wsec: bls_clean_allocation_fba_w_sec
      activity_set_6: # fertilizers
        <<: *use_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_6
        clean_parameter: {"325310": 'ActivityProducedBy'}
      activity_set_7: # Gross Output
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_7
        allocation_source: "BEA_GDP_GrossOutput"
        activity_to_sector_mapping: "BEA_2012_Detail"
        allocation_method: proportional
        allocation_source_class: "Money"
        allocation_source_year: 2017
        allocation_flow:
          - "Gross Output"
        allocation_compartment: None
        allocation_from_scale: national
        helper_source: "BLS_QCEW"
        helper_method: proportional
        helper_source_class: "Employment"
        helper_source_year: 2012
        helper_flow:
          - "Number of employees"
        helper_from_scale: national
        clean_helper_fba: clean_bls_qcew_fba
        clean_helper_fba_wsec: bls_clean_allocation_fba_w_sec
      activity_set_8: # pesticides
        <<: *use_allocation
        names: !from_index:NEI_Nonpoint_2017_asets.csv activity_set_8
        clean_parameter: {"325320": 'ActivityProducedBy'}
  "EPA_NEI_Nonroad":
    data_format: 'FBA'
    class: Chemicals
    geoscale_to_use: national
    year: 2017
    activity_to_sector_mapping: 'SCC'
    clean_fba_df_fxn: clean_NEI_fba
    fedefl_mapping: 'NEI'
    activity_set_file: 'NEI_Nonroad_2017_asets.csv'
    activity_sets:
      activity_set_1: #Direct
        allocation_method: direct
        allocation_source: None
        allocation_from_scale: national
      activity_set_2: # off-highway vehicles and equipment
        <<: *use_allocation
        clean_parameter: {"324110": 'ActivityProducedBy'}
  "EPA_NEI_Onroad":
    data_format: 'FBA'
    class: Chemicals
    geoscale_to_use: national
    year: 2017
    activity_to_sector_mapping: 'SCC'
    clean_fba_df_fxn: clean_NEI_fba
    fedefl_mapping: 'NEI'
    activity_set_file: 'NEI_Onroad_2017_asets.csv'
    activity_sets:
      activity_set_1: #Direct
        allocation_method: direct
        allocation_source: None
        allocation_from_scale: national
      activity_set_2: # highway vehicles and gas stations
        <<: *use_allocation
        clean_parameter: {"324110": 'ActivityProducedBy'}
  "stewiFBS":
    data_format: 'FBS_outside_flowsa'
    FBS_datapull_fxn: stewicombo_to_sector
    inventory_dict: {"NEI":"2017", "TRI":"2017"}
    local_inventory_name: 'NEI_TRI_air_2017'
    compartments:
     - 'air'
    functions:
     - 'drop_GHGs'
    reassign_process_to_sectors:
     - 'airplane_emissions'
