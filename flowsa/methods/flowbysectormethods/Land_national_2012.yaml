%YAML 1.2
# 'EIA_CBECS_Land' and 'EIA_MECS_Land' must be listed prior to
# 'USDA_ERS_MLU' for FBS creation because the results of the two allocated
# datasets are used within USDA_ERS_MLU sector attribution
---
industry_spec:
  default: NAICS_6
year: 2015
target_naics_year: 2012
geoscale: national

source_names:
  EIA_CBECS_Land: # commercial land use
    fedefl_mapping: EIA_CBECS_Land
    year: 2012
    selection_fields:
      Class: Land
      Location: !include:Location_common.yaml:_national_location
    clean_fba: !script_function:EIA_CBECS_Land cbecs_land_fba_cleanup
    activity_sets:
      cbecs_land: # all activities in eia cbecs land crosswalk
        selection_fields:
         PrimaryActivity: !from_index:EIA_CBECS_Land_2012_asets.csv cbecs_land
        attribution_method: proportional
        attribution_source:
          Employment_national_2012:
            data_format: FBS
            year: 2012
  "EIA_MECS_Land": # manufacturing land use
    fedefl_mapping: EIA_MECS_Land
    year: 2014
    selection_fields:
      Class: Land
      Location: !include:Location_common.yaml:_national_location
      FlowName: "Approximate Enclosed Floorspace of All Buildings Onsite"
      Year: {2014: 2012} # replace year to align with method year
    clean_fba: !script_function:EIA_MECS mecs_land_fba_cleanup
    activity_sets:
      mecs_land: # all activities in eia mecs land crosswalk
        selection_fields:
         PrimaryActivity: !from_index:EIA_MECS_Land_2014_asets.csv mecs_land
        attribution_method: proportional
        attribution_source:
          Employment_national_2014:
            data_format: FBS
            year: 2014
  "BLM_PLS":
    fedefl_mapping: BLM_PLS
    year: 2012
    selection_fields:
      Class: Land
      Location: !include:Location_common.yaml:_national_location
    activity_sets:
      general_mining: # all blm pls activities other than hardrock
        selection_fields:
         PrimaryActivity: !from_index:BLM_PLS_2012_asets.csv general_mining
        attribution_method: direct
      hardrock_mining:
        selection_fields:
         PrimaryActivity: !from_index:BLM_PLS_2012_asets.csv hardrock_mining
        attribution_method: proportional
        attribution_source:
          Employment_national_2012:
            data_format: FBS
            year: 2012
  "USDA_ERS_MLU":
    fedefl_mapping: USDA_ERS_MLU
    year: 2012
    selection_fields:
      Class: Land
      Location: !include:Location_common.yaml:_state_location
    activity_sets:
      cropland_crops:
        selection_fields:
         PrimaryActivity:
          - 'Cropland used for crops'
          - 'Cropland idled'
        attribution_method: proportional
        attribution_source:
          "USDA_CoA_Cropland":
            year: 2012
            selection_fields:
              Class: "Land"
              FlowName:
                - "AREA HARVESTED"
                - "AREA"
                - "AREA IN PRODUCTION"
                - 'AREA BEARING & NON-BEARING'
                - 'AREA GROWN'
              Location: !include:Location_common.yaml:_state_location
            clean_fba: !script_function:USDA_CoA_Cropland coa_nonirrigated_cropland_fba_cleanup
            attribution_method: proportional
            attribution_source:
              USDA_CoA_Cropland_NAICS:
                year: 2017
                selection_fields:
                  Class: Land
                  FlowName:
                    - "FARM OPERATIONS"
                estimate_suppressed: !script_function:temp_data_source_functions estimate_suppressed_sectors_equal_attribution
                selection_fields_after_data_suppression_estimation:
                  PrimaryActivity: [ "112111", "112112", "11212", "1122",
                                     "11231", "11232", "11233", "11234",
                                     "11239", "11241", "11242", "11291",
                                     "11292", "11293", "11299" ]
      pastureland:
        selection_fields:
         PrimaryActivity:
          - 'Cropland used for pasture'
          - 'Forest-use land grazed'
          - 'Grassland pasture and range'
        attribution_method: proportional
        attribution_source:
          "USDA_CoA_Cropland_NAICS":
            year: 2012
            selection_fields:
              Class: "Land"
              FlowName: "FARM OPERATIONS"
            estimate_suppressed: !script_function:temp_data_source_functions estimate_suppressed_sectors_equal_attribution
      forest:
        selection_fields:
         PrimaryActivity:
          - 'Forest-use land not grazed'
          - 'Land in defense and industrial areas'
          - 'Land in rural parks and wildlife areas'
        attribution_method: direct
