# This is the general method reference file for method 3 (Detail)
# Year-specific GHG_national_m3 files import this file to define attribution rules
# that are further customized
# m3 for the GHG national utilizes a full 6-digit NAICS attribution based on
# the exisiting summary level national FBS (method 2), except where Direct attribution
# is available at the detail level and uses method 1

industry_spec:
  default: NAICS_6
year: &ghgi_year 2019
target_naics_year: 2012
geoscale: national

attribution_sources:
  _BEA: &bea
    year: 2012
    activity_to_sector_mapping: BEA_2012_Detail
    exclusion_fields:
      # Drop irrelevant final demand and total sectors
      ActivityConsumedBy: ['F03000', 'F04000', 'F05000', 'F02E00',
                           'F06E00', 'F07E00', 'F10E00',
                           'T001', 'T004', 'T007']
      ActivityProducedBy: ['T007']
    attribution_method: equal

  _mecs_energy:
    EIA_MECS_Energy: &mecs_energy
      # year: *mecs_year # override this with mecs year
      selection_fields: &mecs_energy_default_selection
        Class: Energy # or Other (for non-energy use)
        Unit: Trillion Btu
        # FlowName: Coal # override this
        Location: '00000'
        Description:
          - Table 2.2 # applies to Class Other
          - Table 3.2 # applies to Class Energy
      exclusion_fields:
        ActivityConsumedBy: '31-33'
      estimate_suppressed: !script_function:EIA_MECS estimate_suppressed_mecs_energy
      attribution_method: proportional
      # attribution_source: # Include in main method
      #   BEA_Detail_Use_PRO_BeforeRedef:
      #     <<: *bea
      #     selection_fields:
      #       ActivityProducedBy: {'XXXXX': ''}

  _cropland_allocation: &cropland_allocation
    USDA_CoA_Cropland:
      year: 2017
      selection_fields:
        Class: Land
        FlowName:
          - AREA HARVESTED
          - AREA BEARING & NON-BEARING # Orchards
          - AREA GROWN # Berry totals
      attribution_method: proportional
      attribution_source:
        USDA_CoA_Cropland_NAICS:
          year: 2017
          selection_fields:
            Class: Land
            FlowName: AG LAND, CROPLAND, HARVESTED
          estimate_suppressed: !clean_function:flowbyclean estimate_suppressed_sectors_equal_attribution

  _animal_land_allocation: &animal_land_allocation
    USDA_CoA_Cropland_NAICS:
      year: 2017
      selection_fields:
        Class: Land
        FlowName: FARM OPERATIONS
      estimate_suppressed: !clean_function:flowbyclean estimate_suppressed_sectors_equal_attribution

