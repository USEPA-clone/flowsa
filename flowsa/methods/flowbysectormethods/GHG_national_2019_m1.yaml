  "EPA_GHGI_T_3_14": #CH4 from mobile combustion
    !include:GHG_national_m1.yaml:source_names:EPA_GHGI_T_3_14
    year: *ghgi_year
  "EPA_GHGI_T_3_15": #N2O from mobile combustion duplicates method for CH4
